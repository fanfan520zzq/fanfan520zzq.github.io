name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 如果你的分支叫 master，请改为 master
  workflow_dispatch: # 允许手动点击运行

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3 # Astro 官方插件，自动处理打包
        # 如果你的博客源码不在根目录，可以加上 path: ./子目录名

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
